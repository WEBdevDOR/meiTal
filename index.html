<!DOCTYPE html>
<html lang="heb" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styleMain.css">
  <title>מי-טל רחמני</title>
</head>

<body>
  <header class="container-fluid" id="header">
    <nav class="navbar navbar-expand-lg navbar-light fixed">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="esst/img/logo.png" alt="" width="250" height="200">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fs-4">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">בית</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">מפגשים וסדנאות</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">אודות</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">בלוג</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">מתכונים</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">צור קשר</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container" id="quoteMain">
      <div class="row justify-content-between">
        <div class="col-9">
          <div class="row">
            <div class="col-6 firstCube">
              <p>רפואה טבעית, בגישה דיאלוגית.</p>
              <p>הולכת איתך יד ביד לריפוי, להקלה, לקלילות.</p>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-5 secondCube">
              <p>"אני מאמינה בכוח שלך להתגבר</p>
              <p>על הקושי, על הכאב...</p>
              <p>אני מאמינה בכח שלך לשנות"</p>
            </div>
          </div>
          <div class="row justify-content-end">
            <div class="col-5 thirdCube">
              <p>מיטל רחמני,</p>
              <p>נטורופתית והרבליסטית קלינית</p>
            </div>

          </div>
        </div>
        <div class="col-3 ">
          <img src="esst/img/waterlilly.png" class="img-fluid" alt="waterlily">
        </div>
      </div>
    </div>
  </header>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
